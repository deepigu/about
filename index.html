<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Request Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/3.2.0/email.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #FD746C);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #87CEEB;
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #87CEEB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        button:hover {
            background: #6CB4D4;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            display: none;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success-message {
            background: #DFF0D8;
            color: #3C763D;
            border: 1px solid #D6E9C6;
        }

        .error-message {
            background: #F2DEDE;
            color: #A94442;
            border: 1px solid #EBCCD1;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #87CEEB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Your Custom Song</h2>
        <form id="songRequestForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="package">Select Package</label>
                <select id="package" name="package" required>
                    <option value="">Choose a package</option>
                    <option value="Basic">Basic - ₹950</option>
                    <option value="Standard">Standard - ₹1500</option>
                    <option value="Premium">Premium - ₹2000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="story">Your Story</label>
                <textarea id="story" name="story" required></textarea>
            </div>

            <div class="form-group">
                <label for="preferences">Music Preferences</label>
                <input type="text" id="preferences" name="preferences" placeholder="Optional: Share your preferred style, mood, or inspirations">
            </div>

            <button type="submit" id="submitButton">
                Submit Request
                <div class="loading-spinner"></div>
            </button>

            <div class="success-message" id="successMessage">
                Thank you! Your request has been submitted successfully. We'll contact you soon!
            </div>
            <div class="error-message" id="errorMessage">
                There was an error submitting your request. Please try again.
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("8cpXeAmdLWlqO4JxL");

            document.getElementById('songRequestForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const submitButton = document.getElementById('submitButton');
                const spinner = document.querySelector('.loading-spinner');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');

                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                spinner.style.display = 'block';
                
                const templateParams = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    package: document.getElementById('package').value,
                    story: document.getElementById('story').value,
                    preferences: document.getElementById('preferences').value
                };

                emailjs.send('service_49cltyg', 'template_njgfwo9', templateParams)
                    .then(function() {
                        successMessage.style.display = 'block';
                        document.getElementById('songRequestForm').reset();
                    }, function(error) {
                        console.error('Error:', error);
                        errorMessage.style.display = 'block';
                    })
                    .finally(function() {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit Request';
                        spinner.style.display = 'none';
                    });
            });
        });
    </script>
</body>
</html>
